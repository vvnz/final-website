 <style>
      .full {
        width: 100%;
        margin: 0;
        position: relative;
        min-height: 100vh;
      }

      .vl {
        border-left: 1px solid black;
        position: absolute;
        top: 0;
        bottom: 0;
      }

      .hl {
        border-top: 1px solid black;
        position: absolute;
        left: 0;
        right: 0;
      }

      #sidebar {
        position: absolute;
        top: 120px;
        left: 120px;
        width: 180px;
        padding-left: 20px;
      }
   
      #sidebar img {
        max-width: 100%;
        height: auto;
        
      }


      #sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #sidebar li {
        padding: 8px 0;
        font-size: 16px;
      }
   
    </style>

  <body>
    
    <div class="full">
      
      <div class="vl" style="left: 120px;"></div>
      <div class="vl" style="left: 300px;"></div>

      <div class="hl" style="top: 100px;"></div>
      <div class="hl" style="top: 250px;"></div>

      <div id="sidebar">
        <img src="vz_logo.png" alt="cursive VZ">
        <ul>
          <li>hello!</li>
          <li><em>my works</em></li>
          <li>product design</li>
          <li>branding</li>
          <li>graphic design</li>
          <li>about me</li>
          <li>personal</li>
        </ul>
      </div>

    </div>

  </body>

</html>
